<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Welcome Email - InvyEasy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #f97316;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #f97316;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f97316, #dc2626);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .result.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .result.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #0c4a6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Test Welcome Email</h1>
        <p class="subtitle">Send a test email to preview how it looks</p>

        <div class="info">
            ‚ÑπÔ∏è This will send a real email using your Resend API. Make sure your server is running on localhost:3001
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label for="email">Your Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    required
                />
            </div>

            <div class="form-group">
                <label for="userName">Test User Name</label>
                <input
                    type="text"
                    id="userName"
                    name="userName"
                    placeholder="John Doe"
                    value="Test User"
                    required
                />
            </div>

            <div class="form-group">
                <label for="emailType">Email Type</label>
                <select id="emailType" name="emailType" required>
                    <option value="welcome">Welcome Email</option>
                    <option value="verification">Email Verification</option>
                    <option value="reset">Password Reset</option>
                </select>
            </div>

            <button type="submit" id="sendBtn">
                Send Test Email
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const resultDiv = document.getElementById('result');
        const sendBtn = document.getElementById('sendBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                to: formData.get('email'),
                emailType: formData.get('emailType'),
                userName: formData.get('userName')
            };

            // Show loading state
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>Sending...';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('http://localhost:3001/api/test-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        ‚úÖ <strong>Email sent successfully!</strong><br>
                        Check your inbox at ${data.to}
                    `;
                } else {
                    throw new Error(result.error || 'Failed to send email');
                }

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    ‚ùå <strong>Error:</strong> ${error.message}<br>
                    <small>Make sure your dev server is running on localhost:3001</small>
                `;
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Send Test Email';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
